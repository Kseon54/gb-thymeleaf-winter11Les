<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{navbar :: navi(ProductForm)}"/>

<div class="container">

    <form class="row g-3 needs-validation" th:action="@{/authentication/registration}" th:object="${accountUser}"
          method='post'>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="username">Логин</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{username}"
                       th:value="${accountUser.getUsername()}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="password">Пароль</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{password}"
                       th:value="${accountUser.getPassword()}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="lastname">Фамилия</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{lastname}"
                       th:value="${accountUser.getLastname()}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstname">Имя</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{firstname}"
                       th:value="${accountUser.getFirstname()}">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Регистрация</button>
        </div>
        <p class="text-danger" th:text="${error}"></p>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"/>
</body>
</html>
